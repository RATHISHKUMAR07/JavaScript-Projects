<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My to-do List<br><p id="time"></p></h1>
    <form id="form">
        <input type="text" 
        id="input" 
        class="input"
        placeholder="Enter your todo list..."
        autocomplete="off">
        <ul class="todos" id="todos"></ul>
    </form>
    <small> Right click to delete list <br>
    Left click to completed list</small>


    <script src="script.js"></script>
</body>
</html>
